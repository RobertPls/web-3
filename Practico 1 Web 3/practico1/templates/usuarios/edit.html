{% extends "components/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card mt-3">
                <div class="card-header d-flex justify-content-between">
                    Editar mi usuario
                </div>
                <div class="card-body">
                    <div class="card-title">Actualiza los datos de tu perfil</div>
                    <form action="{% url 'reunion:user_edit' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group mt-3">
                            {{form.as_p}}
                        </div>
                        
                        <div class="card-body d-flex justify-content-center mt-3">
                            <input class="btn btn-primary" type="submit" value="Actualizar Usuario"/>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center mt-3">
                        <form action="{% url 'reunion:user_delete' %}" method="POST">
                            {% csrf_token %}
                            <input class="btn btn-danger" type="submit" value="Eliminar Usuario"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
