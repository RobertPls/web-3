{% extends "components/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card mt-3">
                <div class="card-header">
                    Formulario de Reuniones
                </div>
                <div class="card-body">
                    <div class="card-title">Rellena los campos con los datos de tu reunion</div>
                    <form action="{% url 'reunion:reuniones_create' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group mt-3">
                            {{form.as_p}}
                        </div>

                        <div class="d-flex justify-content-center mt-3">
                            <input type="submit" value="Crear Reunion" class="btn btn-primary mt-3"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
